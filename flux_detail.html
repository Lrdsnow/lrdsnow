<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Detail</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #ff6cff;
        }

        /* Header styles */
        .header {
            background-color: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start; /* Adjust alignment to the left */
            align-items: center;
        }

        .back-button {
            padding: 5px 10px;
            background-color: #ff6cff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Package info styles */
        .package-info {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
        }

        .package-icon {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            margin-right: 20px;
        }

        .package-title {
            font-size: 24px;
            font-weight: bold;
        }

        .package-author {
            font-size: 14px;
            color: rgba(255, 108, 255, 0.7);
        }

        .package-description {
            font-size: 16px;
        }

        /* Description styles */
        .description {
            padding: 20px;
            background-color: #000;
        }

        /* Screenshots styles */
        .screenshots {
            padding: 20px;
            background-color: #000;
            overflow-x: auto;
            white-space: nowrap;
        }

        .screenshot {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Header with back button -->
    <div class="header">
        <a class="back-button" href="javascript:window.history.back();">Go Back</a>
    </div>

    <!-- Package Info -->
    <div class="package-info">
        <img class="package-icon" id="package-icon" src="data:image/png;base64,[BASE64_ENCODED_ICON]" alt="Package Icon">
        <div>
            <h2 class="package-title" id="package-title">Package Name</h2>
            <p class="package-author" id="package-author">By Author</p>
            <p class="package-description" id="package-description">Package Description</p>
            <pre></pre>
            <a class="back-button" id="install-button" href="">Install</a>
        </div>
    </div>

    <!-- Description -->
    <div class="description">
        <h2>Description</h2>
        <p id="package-long-description">Package long description goes here. This is a longer description of the package and its features.</p>
    </div>

    <!-- Screenshots -->
    <div class="screenshots">
        <h2>Preview</h2>
    </div>
    
    <!-- JavaScript to populate content -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Function to extract query parameters from the URL
            function getQueryParameter(name) {
                const urlSearchParams = new URLSearchParams(window.location.search);
                try {
                    const decodedValue = decodeURIComponent(urlSearchParams.get(name));
                    return decodedValue || ''; // Use an empty string if the decoded value is falsy
                } catch (error) {
                    console.error(`Error decoding parameter '${name}':`, error);
                    return ''; // Return an empty string in case of decoding error
                }
            }

            // Populate content with package details from query parameters
            const packageName = getQueryParameter('name');
            console.log('packageName:', packageName);
            if (packageName) {
                document.getElementById('package-title').textContent = packageName;
            }

            const author = getQueryParameter('author');
            console.log('author:', author);
            if (author) {
                document.getElementById('package-author').textContent = `By ${author}`;
            }

            const description = getQueryParameter('desc');
            console.log('description:', description);
            if (description) {
                document.getElementById('package-description').textContent = description;
            }

            const longDescription = getQueryParameter('long_desc');
            console.log('longDescription:', longDescription);
            if (longDescription) {
                document.getElementById('package-long-description').textContent = longDescription;
            }

            const icon = getQueryParameter('icon');
            console.log('icon:', icon);
            if (icon) {
                document.getElementById('package-icon').src = 'data:image/png;base64,' + icon;
            }

            const screenshotUrl = getQueryParameter('screenshot');
            console.log('screenshotUrl:', screenshotUrl);
            if (screenshotUrl) {
                const screenshotsContainer = document.querySelector('.screenshots');
                const img = document.createElement('img');
                img.className = 'screenshot';
                img.src = screenshotUrl;
                img.alt = 'Screenshot';
                screenshotsContainer.appendChild(img);
            }
            
            const url = getQueryParameter('url');
            if (url) {
                document.getElementById('install-button').href = url;
            }
        });
    </script>
</body>
</html>
