<!DOCTYPE html>
<html lang="en">
<link rel="apple-touch-icon" href="https://media.discordapp.net/attachments/1140456507272601745/1158013866899419206/IMG_3026.png?ex=651ab3f4&is=65196274&hm=5456d093f45fe2de4ea07b227eadee63da3d8d08f6c77b1c53abc880aa22c868&=&width=571&height=571">
<meta name="apple-mobile-web-app-capable" content="yes">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureHydrogen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #ae00ff;
            margin: 0;
            padding: 0;
            max-width: 100%;
            overflow-x: hidden;
        }

        .app-container {
            padding: 10px;
            background-color: #000;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(183, 0, 255, 0.5);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            display: flex;
            align-items: center;
        }

        .app-container:hover {
            transform: scale(1.02);
        }

        .app-icon {
            width: 100px;
            height: 100px;
            margin-right: 10px;
            border-radius: 10px;
        }

        .app-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }

        .repo-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            padding-left: 20px;
        }

        .app-description {
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="app-list"></div>
    <div id="package-detail" style="display: none;"></div>

    <script>
        const appList = document.getElementById('app-list');
        const packageDetail = document.getElementById('package-detail');
        const jsonUrls = [
            'https://raw.githubusercontent.com/loyahdev/hydrogen/main/tweaks.txt',
            'https://raw.githubusercontent.com/loyahdev/hydrogen/main/shortcuts.txt',
            'https://raw.githubusercontent.com/loyahdev/hydrogen/main/iconthemes.txt',
            'https://raw.githubusercontent.com/loyahdev/hydrogen/main/lsthemes.txt'
        ];
        function showPackageDetail(mainURL, appName) {
            const detailURL = `flux_detail.html?repourl=${encodeURIComponent(mainURL)}&name=${encodeURIComponent(appName)}`;
            window.location.href = detailURL;
        }
        function parseString(inputString) {
            const result = {};
            const lines = inputString.split('\n');
            console.log(inputString)
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line != "") {
                    result[lines[i]] = {
                        "shortDesc": lines[i + 1],
                        "link": lines[i + 2],
                        "version": lines[i + 3],
                        "b64icon": lines[i + 4]
                    };
                }
                i += 4;
            }
            console.log(result)
            return result;
        }
        async function fetchApps() {
            for (let i = 0; i < jsonUrls.length; i++) { 
                try {
                    const response = await fetch(jsonUrls[i]);
                    if (!response.ok) {
                        throw new Error('Failed to fetch data');
                    }
                    const jsonData = await parseString(await response.text());

                    const repoName = "Hydrogen Repo";
                    const repoHeader = document.createElement('h2');
                    repoHeader.textContent = repoName;
                    repoHeader.className = 'repo-title';
                    appList.appendChild(repoHeader);

                    for (const appName in jsonData) {
                        if (jsonData.hasOwnProperty(appName) && typeof jsonData[appName] === 'object') {
                            const appData = jsonData[appName];

                            const appContainer = document.createElement('div');
                            appContainer.className = 'app-container';

                            // Create an img element for the base64-encoded icon
                            const appIcon = document.createElement('img');
                            appIcon.className = 'app-icon';
                            appIcon.src = `data:image/png;base64,${appData.b64icon}`; // Assuming the icon is in PNG format
                            appContainer.appendChild(appIcon);

                            const appInfo = document.createElement('div');
                            const appTitle = document.createElement('p');
                            appTitle.className = 'app-title';
                            appTitle.textContent = appName;
                            appInfo.appendChild(appTitle);

                            const appDescription = document.createElement('p');
                            appDescription.className = 'app-description';
                            appDescription.textContent = appData.shortDesc;
                            appInfo.appendChild(appDescription);

                            appContainer.appendChild(appInfo);
                            appContainer.addEventListener('click', () => {
                                showPackageDetail(jsonUrls[i], appName);
                            });

                            appList.appendChild(appContainer);
                        }
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            }
        }
        fetchApps();
    </script>
</body>
</html>
