<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #ff6cff;
            margin: 0;
            padding: 0;
        }

        .app-container {
            padding: 10px;
            background-color: #000;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(255, 108, 255, 0.5);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            display: flex;
            align-items: center;
        }

        .app-container:hover {
            transform: scale(1.02);
        }

        .app-icon {
            width: 100px;
            height: 100px;
            margin-right: 10px;
            border-radius: 10px;
        }

        .app-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }

        .repo-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            padding-left: 20px;
        }

        .app-description {
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="app-list"></div>
    <div id="package-detail" style="display: none;"></div>

    <script>
        const appList = document.getElementById('app-list');
        const packageDetail = document.getElementById('package-detail');
        
        // Sample URL for the JSON data
        const jsonUrls = [
            'https://raw.githubusercontent.com/Lrdsnow/lrdsnows-repo/main/PureKFDv4/purerepo.json',
            'https://raw.githubusercontent.com/Dreel0akl/poopypoopermaybeworking/master/Essentials/manifest.json',
            'https://raw.githubusercontent.com/dora727/KaedeFriedDora/master/Essentials/manifest.json'
        ];

        // Function to display package detail
        function showPackageDetail(mainURL, app) {
            const name = app.name;
            const description = app.description;
            const long_description = app.long_description;
            const version = app.version;
            const author = app.author;
            const icon = mainURL + app.icon;
            const banner = mainURL + app.banner;
            
            // Create an array of screenshot URLs with the main URL
            const screenshots = app.screenshots.map((screenshot) => mainURL + screenshot);
            
            const detailURL = `package_detail.html?name=${encodeURIComponent(name)}&desc=${encodeURIComponent(description)}&long_desc=${encodeURIComponent(long_description)}&version=${encodeURIComponent(version)}&author=${encodeURIComponent(author)}&icon=${encodeURIComponent(icon)}&banner=${encodeURIComponent(banner)}&screenshots=${encodeURIComponent(screenshots.join(','))}`;
            
            // Redirect to the detail page
            window.location.href = detailURL;
        }

        // Function to hide package detail and show the app list
        function hidePackageDetail() {
            packageDetail.style.display = 'none';
            appList.style.display = 'block';
        }

        // Function to fetch and display apps from JSON URLs
        async function fetchApps() {
            for (const url of jsonUrls) {
                try {
                    const response = await fetch(url);
                    const data = await response.json();

                    const repoName = data.name;
                    const packages = data.packages;

                    const repoHeader = document.createElement('h2');
                    repoHeader.textContent = repoName;
                    repoHeader.className = 'repo-title';
                    appList.appendChild(repoHeader);

                    packages.forEach((app) => {
                        const appContainer = document.createElement('div');
                        appContainer.className = 'app-container';

                        const appIcon = document.createElement('img');
                        appIcon.className = 'app-icon';
                        appIcon.src = url.substring(0, url.lastIndexOf('/') + 1) + app.icon;
                        appContainer.appendChild(appIcon);

                        const appInfo = document.createElement('div');

                        const appTitle = document.createElement('p');
                        appTitle.className = 'app-title';
                        appTitle.textContent = app.name;
                        appInfo.appendChild(appTitle);

                        const appDescription = document.createElement('p');
                        appDescription.className = 'app-description';
                        appDescription.textContent = app.description;
                        appInfo.appendChild(appDescription);

                        appContainer.appendChild(appInfo);

                        appContainer.addEventListener('click', () => {
                            showPackageDetail(url.substring(0, url.lastIndexOf('/') + 1), app);
                        });

                        appList.appendChild(appContainer);
                    });
                } catch (error) {
                    console.error(`Error fetching data from ${url}:`, error);
                }
            }
        }

        fetchApps();
    </script>
</body>
</html>
